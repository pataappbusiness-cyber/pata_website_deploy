
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - PATA</title>
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: #fefeff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 48px 32px;
            text-align: center;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 28px;
            color: #3d3d3d;
            margin: 0 0 16px 0;
        }
        p {
            font-size: 16px;
            color: #7d7d7d;
            line-height: 1.6;
            margin: 0 0 32px 0;
        }
        .error {
            background: #fff4e6;
            border: 1px solid #ffe1c9;
            border-radius: 8px;
            padding: 16px;
            color: #3d3d3d;
            margin: 24px 0;
            font-size: 15px;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #ff943d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #e8843a;
        }
        .support-link {
            color: #ff943d;
            text-decoration: none;
            font-weight: 600;
        }
        .support-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">❌</div>
        <h1>Ops! Algo correu mal</h1>
        <div class="error">
            [MENSAGEM_DE_ERRO]
        </div>
        <p>
            Se precisares de ajuda, por favor contacta-nos através do email 
            <a href="mailto:suporte@pata.pt" class="support-link">suporte@pata.pt</a>
        </p>
        <a href="https://www.pata.pt" class="btn">Voltar ao Website</a>
    </div>
</body>
</html>
