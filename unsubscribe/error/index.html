<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro - PATA</title>
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Mona Sans', -apple-system, sans-serif;
            background: linear-gradient(135deg, #FFF8F0 0%, #FFE8D6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 48px 32px;
            text-align: center;
        }
        .emoji {
            font-size: 64px;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 16px;
            font-weight: 700;
        }
        .error {
            background: #FFF5EE;
            border: 2px solid #FFD4B0;
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            font-size: 16px;
            color: #272727;
            font-weight: 500;
        }
        p {
            font-size: 16px;
            color: #7d7d7d;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: #FF943D;
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #e8843a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 148, 61, 0.3);
        }
        .support-link {
            color: #FF943D;
            text-decoration: none;
            font-weight: 600;
        }
        .support-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">⚠️</div>
        <h1>Ops! Algo correu mal</h1>
        <div class="error" id="errorMessage">
            Erro desconhecido
        </div>
        <p>
            Se precisares de ajuda, contacta-nos através de:<br>
            <a href="mailto:ola@pata.care" class="support-link">ola@pata.care</a>
        </p>
        <a href="https://pata.care" class="btn">Voltar ao Website</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || 'Erro desconhecido';
        document.getElementById('errorMessage').textContent = message;
    </script>
</body>
</html>
