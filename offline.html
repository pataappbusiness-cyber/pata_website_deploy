<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PATA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Mona Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(180deg, #ffe1c9 0%, #fff8f2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #272727;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 500px;
            background: rgba(254, 254, 255, 0.95);
            padding: 48px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 16px;
            color: #272727;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #3D3D3D;
            margin-bottom: 32px;
        }

        .retry-button {
            background: #FFB477;
            border: 0.5px solid #ffa45b;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #272727;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 180, 119, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .connection-status {
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cached-info {
            margin-top: 32px;
            padding: 16px;
            background: rgba(255, 180, 119, 0.1);
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üêæ</div>
        <h1>Sem Liga√ß√£o √† Internet</h1>
        <p>
            Parece que est√° offline. N√£o se preocupe, a PATA vai estar dispon√≠vel assim que voltar a ter liga√ß√£o!
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>

        <div class="connection-status">
            <span class="status-indicator"></span>
            A verificar liga√ß√£o...
        </div>

        <div class="cached-info">
            üí° Algumas p√°ginas podem estar dispon√≠veis em cache offline
        </div>
    </div>

    <script>
        // Auto-retry quando voltar online
        window.addEventListener('online', () => {
            document.querySelector('.status-indicator').style.background = '#51cf66';
            document.querySelector('.connection-status').textContent = '‚úì Liga√ß√£o restabelecida!';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Verificar status da liga√ß√£o
        function updateConnectionStatus() {
            const status = navigator.onLine ? 'online' : 'offline';
            if (status === 'online') {
                document.querySelector('.status-indicator').style.background = '#51cf66';
                document.querySelector('.connection-status').innerHTML = '<span class="status-indicator"></span>Liga√ß√£o dispon√≠vel - clique em "Tentar Novamente"';
            }
        }

        setInterval(updateConnectionStatus, 3000);
    </script>
</body>
</html>
